<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>VANS_Commodity_details</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/commonCss/header.css"/>

		<script type="text/javascript" src="js/jquery.js" ></script>

	</head>
	<body>
		<!------公共头部------------------------------->
		<header></header>
		<!------------------------------------------->
		
		
		<!----Commodity_detals-body内容--------------->
		<div id="details_body" class="t">
			<div id="path_box" class="t">
				<div id="man_top" class="c">
					<div id="top_left" class="l c">
						<a id="left_a" href="home.html"><span id="left_span01">首页</span></a>
						<img src="img/man/break-grey.svg"/>
						<a id="left_a" href="#"><span id="left_span02">配件</span></a>
						<img src="img/man/break-grey.svg"/>
						<a id="left_a" href="#"><span id="left_span02">男款配件</span></a>
						<img src="img/man/break-grey.svg"/>
					</div>
				</div>
			</div>
			<div id="details_bodyBox" class="c">
			    <div id="spic" class="l">
			    	<img id="s" src="img/commodity_details/1.jpg"/>
			    	<div id="bpic">
						<img src="img/commodity_details/big_1.jpg" id="b"/>
				    </div>
			        <div id="square"></div>
			    </div>
			    <div id="messageBox" class="r">
			    	<h1>男款背包</h1>
			    	<span id="price">￥360.00</span>
			    	<span id="message_select">选择颜色：红色/白色棋盘格</span>
			    	<span id="message_pic">
			    		<img id="message_pic1" src="img/commodity_details/message_pic.jpg"/>
			    	</span>
			    	<span id="message_select">选择尺码：</span>
			    	<span id="message_size">
			    		<span id="size">均码</span>
			    	</span>
			    	<div id="message_number">
			    		<span class="l select_num" id="message_select">选择数量：</span>
			    		<span id="num" class="l">
			    			<a id="jian" class="num_a">-</a>
			    			<input id="value" class="num_input" value="1" min="1" max="9"/>
			    			<a id="jia" class="num_a">+</a>
			    		</span>
			    		<span id="stock">库存9件</span>
			    	</div>
			    	<div id="message_goto">
			    		<span id="add" class="l"><a href="#">加入购物车</a></span>
			    		<span id="buy" class="l"><a href="#">立即购买</a></span>
			    		<span id="collect" class="l">
			    			<img class="l" src="img/commodity_details/wishlist-blue.svg"/>
			    			<span>收藏该商品</span>
			    		</span>
			    	</div>
			    	<div id="message_send">
			    		<span id="send_car" class="l">
			    			<img class="l" src="img/commodity_details/express.svg"/>
			    			<span class="l">
			    				顺丰包邮
			    			</span>
			    		</span>
			    		<span id="send_back" class="l">
			    			<img class="l" src="img/commodity_details/return.svg"/>
			    			<span >
			    				15天无理由退换货
			    			</span>
			    		</span>
			    	</div>
			    </div>
			    <div id="changePic">
			    	<ul id="changePic_ul">
			    		<li class="btn l"></li>
			    		<li class="btn l"></li>
			    		<li class="btn l"></li>
			    		<li class="btn l"></li>
			    		<li class="btn l"></li>
			    	</ul>
			    </div>
			    <div id="show">
			    	<img id="showPic1" src="img/commodity_details/show_1.jpg"/>
			    	<img id="showPic2" src="img/commodity_details/show_2.jpg"/>
			    	<img id="showPic3" src="img/commodity_details/show_3.jpg"/>
			    	<img id="showPic4" src="img/commodity_details/show_4.jpg"/>
			    	<img id="showPic5" src="img/commodity_details/show_5.jpg"/>
			    	<img id="showPic6" src="img/commodity_details/show_6.jpg"/>
			    	<img id="showPic7" src="img/commodity_details/show_7.jpg"/>
			    </div>
			</div>
		</div>
		<div id="man_bottom" class="t">
			<div id="man_bottom_banxin" class="c">
				<h1>猜你喜欢</h1>
				<div id="likeBox">
					<div class="like">
						<img src="img/man/1.jpg" class="likePic"/>
						<h2 class="gName">
							<a href="#">男款背包</a>
						</h2>
						<h3 class="likePrice">￥360</h3>
					</div>
					<div class="like">
						<img src="img/man/5.jpg" class="likePic"/>
						<h2 class="gName">
							<a href="#">男款 腰带</a>
						</h2>
						<h3 class="likePrice">￥160</h3>
					</div>
					<div class="like">
						<img src="img/man/6.jpg" class="likePic"/>
						<h2 class="gName">
							<a href="#">男款 钱包</a>
						</h2>
						<h3 class="likePrice">￥160</h3>
					</div>
					<div class="like">
						<img src="img/man/4.jpg" class="likePic"/>
						<h2 class="gName">
							<a href="#">男款 夹克</a>
						</h2>
						<h3 class="likePrice">￥590</h3>
					</div>
				</div>
				<div id="change">
			    	<div id="lookmore">
			    		<a>换一批</a>
			    	</div>
			    </div>
			</div>
		</div>

		<footer></footer>

			$('header').load("commonHtml/header.html");
			$('footer').load("commonHtml/footer.html");
		</script>
